{% extends "base.html" %}
{% block content %}
		<h1>Bulk Upload Homework Input</h1>
		<p>Upload the excel file containing the homework data</p>
		<form name="homework_upload" method="post" action="/homework/upload/process" enctype="multipart/form-data">
		<table>
				<tr>
					<td>Excel File:</td>
					<td><input type="file" name="file"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Upload"/></td>
					<td> </td>
				</tr>
		</table>
		</form>

{% endblock %}
