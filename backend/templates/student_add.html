{% extends "base.html" %}
{% block content %}
		<h1>Add new Student Entries.</h1>
		<form name="student_add" method="post" action="/student/">
		<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="name"/></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"/></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>

		<a id="actions" href="/student/upload">Upload Excel</a>
{% endblock %}
